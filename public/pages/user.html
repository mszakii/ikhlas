<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../css/framework.css" />
    <link rel="stylesheet" href="../css/user.css" />
    <!-- title and description -->
    <title>Al-Ikhlas</title>
    <!-- Open Graph -->
    <!-- Rive -->
    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>
  </head>
  <body>
    <header>
      <section class="left">
        <canvas id="canvas" width="1200" height="1200"></canvas>
      </section>
      <section class="right">
        <form class="form">
          <!-- in back-end convert div to form but did not change the class -->
          <input
            type="mail"
            name="mail"
            id="mail"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button class="btn btn-blue" type="submit">Login</button>
          <div class="group">
            <div>Do not have an account?</div>
            <a href="/register">Register</a>
          </div>
        </form>
      </section>
    </header>

    <!-- script -->
    <script src="../js/user.js"></script>
  </body>
</html>
